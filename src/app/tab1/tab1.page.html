<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list>
  <ion-item *ngFor="let news of newsCollection"> 
    <ion-card> 
      <div *ngIf=" news.title == 'none'; then default else user"></div> 
      <ng-template #default> <ion-img src="./assets/demoimage.jpg"></ion-img> </ng-template> 
      <ng-template #user> <ion-img src="{{ news.image }}"> </ion-img></ng-template> 
      <ion-card-header> 
        <ion-card-subtitle>{{ news.subtitle }}</ion-card-subtitle> 
        <ion-card-title>{{ news.title }}</ion-card-title> 
      </ion-card-header> 
      <ion-card-content> 
          {{ news.content }}
      </ion-card-content> 
    </ion-card> 
  </ion-item> 
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="primary" (click)="navToWritePage()">
  <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
